<!doctype html>
<html ng-app="Converter">
<head>
    <title>Converter</title>
    <link href="lib/bootstrap-2.1.0/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body ng-controller="ConverterCtrl">

<div class="container">
    <div class="row">
        <div class="span11">
            <h1 id="headline">Welcome traveler...</h1>

            <p>Have a look at these very helpful converter.</p>
        </div>
    </div>

    <div id="row">
        <div class="span2" ng-repeat="algorithm in algorithms">
            <a id="{{algorithm}}" class="function btn btn-large btn-info btn-block"
               href="#/converter/{{algorithm}}">{{ algorithm | lowercase}}</a>
        </div>
    </div>
</div>

<div ng-view></div>

<script src="lib/angular-1.0.2.js"></script>
<script type="text/javascript" src="lib/core.js"></script>
<script type="text/javascript" src="lib/md5.js"></script>
<script src="lib/jquery-1.8.0.js"></script>
<script src="lib/bootstrap-2.1.0/js/bootstrap.js"></script>
<script src="app/ControllerCtrl.js"></script>

</body>
</html>
